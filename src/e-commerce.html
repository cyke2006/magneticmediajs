<!doctype html>
<html>
<head>
<!-- Recommended settings -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Magneticmediajs - e-commerce media gallery layout</title>
<!-- Inlcude Magneticmediajs CSS file -->
<!-- CDN loading //cdn.jsdelivr.net/magneticmediajs/1.3.3/mjs.min.css -->
<link rel="stylesheet" href="css/mjs.min.css" type="text/css" />
<style>
  .margin-top-10 {
    margin-top: 10px;    
  }    
</style>
</head>
<body>
    <div class="mjs-ecommerce-media-queries margin-top-10">
        <div id="ecommerce"></div>
    </div>
    <!-- We put our scripts just before the closing body tag for fatser page load perceived -->
    <!-- Inlcude jQuery, CDN loading: //code.jquery.com/jquery-2.1.1.min.js -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <!-- Inlcude swfobject for flash fallback (if wanted), 
    CDN loading: //ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js -->
    <script src="js/swfobject.js"></script>
    <!-- Inlcude Magneticmediajs JavaScript file  -->
    <!-- CDN loading //cdn.jsdelivr.net/magneticmediajs/1.3.3/mjs.min.js -->
    <script src="js/mjs.min.js"></script>
    <script>
    // Wait for document to be ready with jQuery -- 
    // This is not strictly necessary here because our scripts are just before the closing body tag. 
    // However because other implementations could require this I am leaving it for reference.
    $(document).ready(function() {
        // Layout setting for our e-commerce media gallery
        var mjsSettingsEcommmerce = {
            // color of the border when an item is shown
            color1:'080808',
            // color of the font and icons when an item is shown
            color2:'FFFFFF',
            // width of the border when an item is shown 
            // acceptable values range from 0 (no border) to 20 (thick border)
            borderWidth: 4,
            // border radius of the rounded border when an item is shown 
            // acceptable values range from 0 (square border) to 20 (round border) 
            borderRadius: 4,
            // background color for the surronding when an item is shown
            background: '080808',
            // background opacity for the surronding when an item is shown
            backgroundOpacity: 0.7,
            // display a title for the item shown at the bottom of the screen
            displayTitle: true,
            // maximum width of the video player
            videoWidth: 960,
            // maximum height of the video player
            videoHeight: 540,
            // autoplay video when an item is shown. 
            // Will not work on mobile due to Android and iOS restrictions on the matter
            autoPlayVideo: false,
            // show icons on thumbnails within the gallery for maps and video content
            showIcons: true,
            // display a gallery with a e-commerce layout
            ecommerce: true,
            // thumbnail padding (in px) within the layout
            thumbnailPadding: 3,
            // thumbnail padding (in px) within the layout
            thumbnailBorderWidth: 1,
            // thumbnail border width (in px) within the layout
            thumbnailBorderRadius: 3,
            // thumbnail border color within the layout
            thumbnailBorderColor: 'BBB',
            // callback when a media item has completed opening
            onMjsMediaOnStage: function(){console.log('onMjsMediaOnStage');},
            // callback when a media item has competed closing
            onMjsMediaOffStage: function(){console.log('onMjsMediaOffStage');} 
        };
        // Data to be displayed within the media gallery
        var mjsDataEcommerce = [
            ['image', 'img/ecommerce/eos-4.jpg', 'img/ecommerce/eos-4.jpg', 
                'Canon EOS 5D Mark II'],
            ['image', 'img/ecommerce/eos-8.jpg', 'img/ecommerce/eos-8.jpg', 
                '21.1-megapixel full-frame CMOS digital single-lens reflex camera'],
            ['youtube', 'keMTRAF3BV8', 'medium', 'Video review for Canon EOS 5D Mark II'],
            ['image', 'img/ecommerce/eos-3.jpg', 'img/ecommerce/eos-3.jpg', 
                'Live preview with contrast-detect autofocus'],
            ['image', 'img/ecommerce/eos-2.jpg', 'img/ecommerce/eos-2.jpg', 
                'Movie recording full HD at 1920 Ã— 1080'],
            ['image', 'img/ecommerce/eos-6.jpg', 'img/ecommerce/eos-6.jpg', 
                'Canon EF lens mount'],
            ['maps', 'img/map.jpg', 'AIzaSyBUoQMtQL-nT1t2DyY-vLWf4j3oIh850Zw', 
                43.526112, 5.440660, 7, 'This is a great place', 
                '<div>Meet me there!</div>']
            // more examples
            // ['dailymotion','x1yj6t9','medium','A video from Dailymotion'],
            // ['vimeo', '44964114','medium', 'A video from Vimeo'],
            // ['flickr', '124135045@N03', 'london1'],
            // ['instagram', 'q1vsU0OmxC', 'q1vsU0OmxC']
        ];
        // Instantiate
        var mjsEcommerce = new Magneticmediajs('#ecommerce', mjsSettingsEcommmerce, 
                                               mjsDataEcommerce);
        // Initiate
        mjsEcommerce.init();		
    });
    </script>
</body>
</html>
