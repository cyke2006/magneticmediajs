<!doctype html>
<html>
<head>
<!-- Recommended settings -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Magneticmediajs - e-commerce media gallery layout</title>
<!-- Inlcude a normalisation solution, Twitter Bootstrap here or Normalize.css as an alternative -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<!-- Inlcude Magneticmediajs CSS file -->
<!-- CDN loading //cdn.jsdelivr.net/magneticmediajs/1.3.1/mjs.min.css -->
<link rel="stylesheet" href="css/mjs.min.css" type="text/css" />
<style>
  .margin-top-10 {
    margin-top: 10px;  
    margin-left: 10px;
    cursor: pointer;
  }    
</style>
</head>
<body>
    <div class="margin-top-10">
        <span id="flickr">Flickr - </span>
        <span id="instagram">Instagram - </span>
    	<span id="image">Image - </span>
        <span id="zoom">Image with Zoom - </span>
    	<span id="youtube">Youtube - </span>
        <span id="vimeo">Vimeo - </span>
        <span id="dailymotion">Dailymotion - </span>
        <span id="video">HTML5/Flash Video - </span>
    	<span id="maps">Maps</span>
    </div>
    <!-- We put our scripts just before the closing body tag for fatser page load perceived -->
    <!-- Inlcude jQuery, CDN loading: //code.jquery.com/jquery-2.1.1.min.js -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <!-- Inlcude swfobject for flash fallback (if wanted), 
    CDN loading: //ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js -->
    <script src="js/swfobject.js"></script>
    <!-- Inlcude Magneticmediajs JavaScript file  -->
    <!-- CDN loading //cdn.jsdelivr.net/magneticmediajs/1.3.1/mjs.min.js -->
    <script src="js/mjs.min.js"></script>
    <script>
    // Wait for document to be ready with jQuery -- 
    // This is not strictly necessary here because our scripts are just before the closing body tag. 
    // However because other implementations could require this I am leaving it for reference.
    $(document).ready(function() {
        // Layout setting
        var mjsSettings = {
            // color of the border when an item is shown
            color1: '080808',
            // color of the font and icons when an item is shown
            color2: 'FFFFFF',
            // width of the border when an item is shown
            // acceptable values range from 0 (no border) to 20 (thick border)
            borderWidth: 4,
            // border radius of the rounded border when an item is shown 
            // acceptable values range from 0 (square border) to 20 (round border)
            borderRadius: 4,
            // background color for the surronding when an item is shown
            background: '080808',
            // background opacity for the surronding when an item is shown
            backgroundOpacity: 0.7,
            // maximum width of the video player
            videoWidth: 960,
            // maximum height of the video player
            videoHeight: 540,
            // autoplay video when an item is shown
            // will not work on mobile due to Android and iOS restrictions on the matter
            autoPlayVideo: false 
        };
        // Layout setting for zoom feature
        var mjsSettingsZoom = {
            // color of the border when an item is shown
            color1: '080808',
            // color of the font and icons when an item is shown
            color2: 'FFFFFF',
            // width of the border when an item is shown
            // acceptable values range from 0 (no border) to 20 (thick border)
            borderWidth: 4,
            // border radius of the rounded border when an item is shown 
            // acceptable values range from 0 (square border) to 20 (round border)
            borderRadius: 4,
            // background color for the surronding when an item is shown
            background: '080808',
            // background opacity for the surronding when an item is shown
            backgroundOpacity: 0.7,
            // activate zoom feature
            // only works for image content (including content from Instagram and Flickr)
            zoomOn: true,
            // the magnifying level - acceptable range from 1 (x1 magnifying) to 4 (x4 magnifying) 
            zoomLevel: 2, 
            // the zoom effect - 'default' (cube) or 'lens' (round)
            zoomType: 'lens',
            // the zoom display area - acceptable range from 100 to 300 pixels
            zoomSize: 200
        };
	// Data to be displayed
        var mjsDataFlickr = [
            ['flickr', '124135045@N03', 'london1']
        ];
        var mjsDataInstagram = [
            ['instagram', 'q1vsU0OmxC']
        ];
        var mjsDataImage = [
            ['image', 'images/ecommerce/eos-4.jpg']
        ];
        var mjsDataImageZoom = [
            ['image', 'images/zoom.jpg']
        ];
        var mjsDataYoutube = [
            ['youtube','keMTRAF3BV8']
        ];
        var mjsDataVimeo = [
            ['vimeo','44964114']
        ];
        var mjsDataDailymotion = [
            ['dailymotion','x1yj6t9']
        ];
        var mjsDataVideo = [
           ['video','//www.magneticmediajs.com/videos/ed-360p.mp4']
        ];
        var mjsDataMaps = [
            ['maps','AIzaSyBUoQMtQL-nT1t2DyY-vLWf4j3oIh850Zw', 43.526112, 5.440660, 7, 
                'This is a great place', '<div>Meet me there!</div>']
        ];
        // Instantiate
        var mjsFlickr = new Magneticmediajs('#flickr', mjsSettings, mjsDataFlickr);
        var mjsInstagram = new Magneticmediajs('#instagram', mjsSettings, mjsDataInstagram);
        var mjsImage = new Magneticmediajs('#image', mjsSettings, mjsDataImage);
        var mjsZoom = new Magneticmediajs('#zoom', mjsSettingsZoom, mjsDataImageZoom);
        var mjsYoutube = new Magneticmediajs('#youtube', mjsSettings, mjsDataYoutube);
        var mjsVimeo = new Magneticmediajs('#vimeo', mjsSettings, mjsDataVimeo);
        var mjsDailymotion = new Magneticmediajs('#dailymotion', mjsSettings, mjsDataDailymotion);
        var mjsVideo = new Magneticmediajs('#video', mjsSettings, mjsDataVideo);
        var mjsMaps = new Magneticmediajs('#maps', mjsSettings, mjsDataMaps);
        // Initiate
        mjsFlickr.init();
        mjsInstagram.init();
        mjsImage.init();
        mjsZoom.init();
        mjsYoutube.init();
        mjsVimeo.init();
        mjsDailymotion.init();
        mjsVideo.init();
        mjsMaps.init();	
    });
    </script>
</body>
</html>
